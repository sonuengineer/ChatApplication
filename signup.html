<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    
<link rel="stylesheet" href="signup.css">
</head>
<body>

    <a href="login.html" id="rtologin">Log In</a>

<h3 id="welcomeotoexpense">CHAT APP</h3>

    <div class="container">
    <div class="login-box">         
        <h4 class="">Create a new account.</h4>

  <form>
    <div class="user-box">
      <input type="text" name="" required="" id="name">
      <label>NAME</label>
    </div>
    <div class="user-box">
      <input type="email" name="" required="" id="email">
      <label>EMAIL</label>
    </div>
     <div class="user-box">
      <input type="number" name="" required="" id="phonenumber">
      <label>PHONE NUMBER</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="" id="pwd">
      <label>PASSWORD</label>
    </div>
    <a href="login.html" style="text-decoration: none; color: aliceblue;"> Already have an account?</a>

    <button id="btnsubmit" class="">

      Sign Up
    </button>
  </form>
</div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script src="scriptsignup.js"></script>
</body>
</html>
